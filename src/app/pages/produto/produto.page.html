<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  
      <ion-card *ngFor="let item of ( produtoList | async)">
          <ion-item>
            <ion-label> {{item.nome}}</ion-label> 
            <ion-button slot="end" (click)="deleteProduto(item.id)"><ion-icon ios="ios-trash" md="md-trash"></ion-icon></ion-button>
          </ion-item>

          <ion-item>     
            <ion-card-content>
                <h6>Vencimento {{item.data | date: 'dd/MM/yyyy'}}</h6><br>
                {{item.descricao}}
            </ion-card-content>
          </ion-item>
          
          <tr *ngFor="let materiaprima of (item.materiasprimas)">
              <ion-item href="#" class="activated">
                  <ion-icon name="flask" slot="start"></ion-icon>
                  <ion-label>{{materiaprima.nome}}</ion-label>
              </ion-item>
          </tr>
        </ion-card>
  
</ion-content>

<ion-footer>
    <!-- fab placed to the (vertical) center and end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/menu/novo-produto" routerDirection="root" routerLinkActive="active">
       <ion-fab-button>
         <ion-icon name="add" routerLink="/menu/novo-produto" routerDirection="root" routerLinkActive="active"></ion-icon>
       </ion-fab-button>
   </ion-fab>
 </ion-footer>
