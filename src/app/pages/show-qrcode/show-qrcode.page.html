<ion-header>

    <ion-title>QR Code Gerado</ion-title>

</ion-header>

<ion-content>

      <ngx-qrcode [(qrc-value)]="encodeData"></ngx-qrcode>

          <!--<p>{{ encodeData }}</p>-->
      </ion-card-content>
  </ion-card>

  <ion-button color="primary" routerLink="/menu/produto">
    Voltar
  </ion-button>
</ion-content>
